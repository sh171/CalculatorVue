<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="app" class="container">
			<div class="calc-body">
				<h1>Calculator</h1>
				<!-- input and clear button -->
				<div class="btns">
					<input class="result" type="text" name="" v-model="input" disabled/>
					<button class="op" @click="clear()">c</button>
				</div>
				<!-- buttons -->
				<div class="btns">
					<button class="num" @click="input += '7'">7</button>
					<button class="num" @click="input += '8'">8</button>
					<button class="num" @click="input += '9'">9</button>
					<button class="op" @click="input += '/'">/</button>
				</div>
				<div class="btns">
					<button class="num" @click="input += '4'">4</button>
					<button class="num" @click="input += '5'">5</button>
					<button class="num" @click="input += '6'">6</button>
					<button class="op" @click="input += '*'">*</button>
				</div>
				<div class="btns">
					<button class="num" @click="input += '1'">1</button>
					<button class="num" @click="input += '2'">2</button>
					<button class="num" @click="input += '3'">3</button>
					<button class="op" @click="input += '-'">-</button>
				</div>
				<div class="btns">
					<button class="num" @click="input += '0'">0</button>
					<button class="num" @click="input += '.'">.</button>
					<button class="op" @click="calc()">=</button>
					<button class="op" @click="input += '+'">+</button>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
